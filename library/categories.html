    <script>
        // Initialize categories filter UI
        const categories = Array.from(new Set(books.map(b => b.category)));
        const categoriesList = document.getElementById('categoriesList');

        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'px-3 py-1 rounded-full border text-sm text-gray-700 hover:bg-indigo-50';
            btn.textContent = cat;
            btn.addEventListener('click', ()=>{
                // mark selected
                document.querySelectorAll('#categoriesList button').forEach(b=>b.classList.remove('bg-indigo-600','text-white'));
                btn.classList.add('bg-indigo-600','text-white');
                document.getElementById('searchInput').value = '';
                filters.category = cat;
                applyFilters();
            });
            categoriesList.appendChild(btn);
        });

        // Filters object
        const filters = { q:'', category: null, min: null, max: null };

        function applyFilters(){
            filters.q = document.getElementById('searchInput').value.trim().toLowerCase();
            const min = parseFloat(document.getElementById('minPrice').value);
            const max = parseFloat(document.getElementById('maxPrice').value);
            filters.min = isNaN(min)? null : min;
            filters.max = isNaN(max)? null : max;

            const results = books.filter(b => {
                if(filters.q){
                const hay = (b.title + ' ' + b.author + ' ' + b.description).toLowerCase();
                if(!hay.includes(filters.q)) return false;
                }
                if(filters.category && b.category !== filters.category) return false;
                if(filters.min !== null && b.price < filters.min) return false;
                if(filters.max !== null && b.price > filters.max) return false;
                return true;
            });

            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            results.forEach(r => grid.insertAdjacentHTML('beforeend', renderCard(r)));
            document.getElementById('resultCount').textContent = results.length;
            updateCartUI();
        }

        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.getElementById('resetFilters').addEventListener('click', ()=>{filters.category=null;document.getElementById('minPrice').value='';document.getElementById('maxPrice').value='';document.querySelectorAll('#categoriesList button').forEach(b=>b.classList.remove('bg-indigo-600','text-white'));applyFilters();});

        // Live search
        document.getElementById('searchInput').addEventListener('input', ()=>{filters.category=null;document.querySelectorAll('#categoriesList button').forEach(b=>b.classList.remove('bg-indigo-600','text-white'));applyFilters();});

        // Initial render
        applyFilters();
    </script>
